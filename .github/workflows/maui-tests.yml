name: MAUI Unit Tests

on:
  push:
    branches:
      - main
      - dev
      - infra/runner-toevoegen
  pull_request:
    branches:
      - main
      - dev

jobs:
  test:
    runs-on: windows-latest  # Windows runner is voldoende, Android/MacCatalyst workloads worden lokaal gebouwd
    steps:
      - name: Haal de repository op
        uses: actions/checkout@v4

      - name: Installeer .NET SDK
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '8.0.x'

      - name: Installeer MAUI workloads
        run: dotnet workload install maui

      - name: Herstel afhankelijkheden voor Windows en Android
        run: dotnet restore --runtime android-arm64;android-x86;android-arm;maccatalyst-x64

      - name: Bouw de applicatie
        run: dotnet build --configuration Release --no-restore

      - name: Voer unit tests uit
        run: dotnet test --configuration Release --no-restore --no-build --verbosity normal
